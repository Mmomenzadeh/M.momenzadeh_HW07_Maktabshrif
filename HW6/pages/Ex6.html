<!DOCTYPE html>

  <body>
    <div class="contianer">

        <hr id="seprator">

      <label for="fname">FirstName</label>
      <input type="text" id="fname" placeholder="FirstName" />

      <label for="mname">MiddelName</label>
      <input type="text" id="mname" placeholder="MiddelName" />

      <label for="lname">LastName</label>
      <input type="text" id="lname" placeholder="LastName" />

      <label for="Course">Course</label>
      <select name="" id="Course">
        <option value="Course">Course</option>
      </select>
     
      <label for="gender" id="lbl-gender">Gender :</label>
      

      <div id="radio">
        <input type="radio" name="gender" id="Male" />

        <input type="radio" name="gender" id="Fmale" />
        <label for="Fmale">Fmale</label>
        <input type="radio" name="gender" id="Other" />

      </div>
      <label for="Phone">Phone</label>
      <input type="number" name="" id="phone" placeholder="+91" />
      <input type="number" name="" id="phone" placeholder="nophone" />

      <label for="txt-area">Contact Address :</label>
      <textarea name="" id="txt-area" cols="89" rows="10" placeholder="Current Address"></textarea>

      <label for="email" class="lbl-style">Email</label>
      <input type="email" name="" id="email"  placeholder="Enter Email"/>
      <label for="password"class="lbl-style">Password</label>
      <input type="password" name="" id="password"  placeholder="Enter Password"/>
      <label for="re-pass"class="lbl-style">Re-type Password</label>
      <input type="password" name="" id="re-pass" placeholder="Retype Password" />

      <input type="submit" name="" id="btn-register" value="Register">
    </form>
  
  </div>
